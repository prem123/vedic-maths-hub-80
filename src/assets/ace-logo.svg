<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="white" stroke="#FF7A00" stroke-width="3"/>
  
  <!-- Inner diamond shape -->
  <polygon points="60,15 95,60 60,105 25,60" fill="#1A1A1A"/>
  
  <!-- Mathematical symbols -->
  <text x="60" y="35" text-anchor="middle" fill="#FF7A00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  <text x="80" y="60" text-anchor="middle" fill="#FF7A00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">×</text>
  <text x="60" y="85" text-anchor="middle" fill="#FF7A00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">−</text>
  <text x="40" y="60" text-anchor="middle" fill="#FF7A00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">÷</text>
  
  <!-- Center accent -->
  <circle cx="60" cy="60" r="8" fill="url(#orangeGradient)"/>
</svg>